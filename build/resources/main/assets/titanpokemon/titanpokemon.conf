# If the player has this item in their inventory, will prevent the effects from being given
# This provides a way for the player to better control when and where the abilities are used
# Note, the "minecraft:" bit is missing on purpose due to how I check for this
"Disable-Items" {
  "Dashing"="anvil"
  "Swimming"="anvil"
  "High Jumping"="anvil"
  "Gliding"="anvil"
  "Climbing"="anvil"
}
# If true, the spawner will ignore players not in survival mode (creative/spectator)
Ignore-Non-Survival=true
# If true, will lock the spawned Titan to the player is was spawned for, meaning other players cannot battle it
Lock-To-UUID=true
# Sets the message sent to players when a Titan spawns for them
Message="&a&l%titanID% &e%pokemonName% has appeared!"
Scale=3.75
Spawn-Chance=0.10
Tint="255, 187, 0"
# Sets data about the Titan Pokemon
Titans {
  Stony-Cliff-Titan {
    "Ability"="Dashing"
    "Species"=[
      "Klawf", # Klawf is currently not in Pixelmon as of version 9.1.9 at the time I'm writing this, so Crustle will be used instead until Klawf is present (either via datapack or Pixelmon update)
      "Crustle"
    ]
  }
  Open-Sky-Titan {
    "Ability"="Swimming"
    "Species"=[
      "Bombirdier", # Bombirdier is currently not in Pixelmon as of version 9.1.9 at the time I'm writing this, so Honchkrow will be used instead until Bombirdier is present (either via datapack or Pixelmon update)
      "Honchkrow"
    ]
  }
  Lurking-Steel-Titan {
    "Ability"="High Jumping"
    "Species"=[
      "Orthworm"
    ]
  }
  Quaking-Earth-Titan {
    "Ability"="Gliding"
    "Species"=[
      "Great Tusk",
      "Iron Threads", # Great Tusk and Iron Treads are not in Pixelmon as of version 9.1.9 at the time I'm writing this, so Donphan will be used instead until they are present (either via datapack or Pixelmon update)
      "Donphan"
    ]
  }
  False-Dragon-Titan {
    "Ability"="Climbing"
    "Species"=[
      "Dondozo",
      "Tatsugiri"
    ]
  }
}